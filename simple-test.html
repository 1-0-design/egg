<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Egg Tray Test</title>
    <style>
        /* Direct inline CSS to avoid any loading issues */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            background: #f5f5f7;
        }
        
        .egg-tray {
            align-items: center;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 60px 60px 0px 0px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 30px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 9999;
        }
        
        .frame-7 {
            align-items: center;
            align-self: stretch;
            background-color: #ffffff;
            border-radius: 100px;
            box-shadow: inset 0px 1px 1px rgba(255, 255, 255, 0.25), 0px 5px 15px rgba(0, 0, 0, 0.15);
            display: flex;
            gap: 10px;
            height: 60px;
            justify-content: center;
            padding: 10px 20px;
            position: relative;
            width: 100%;
        }
        
        .text-wrapper-6 {
            flex: 1;
            color: #000000;
            font-size: 18px;
            font-weight: 500;
        }
        
        .more-button-wrapper {
            background-color: rgba(0,0,0,0.05);
            border-radius: 100px;
            padding: 10px;
            display: flex;
        }
        
        .icons-mic-wrapper {
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .div-wrapper {
            all: unset;
            background-color: rgba(0,0,0,0.05);
            border-radius: 100px;
            padding: 0;
            display: flex;
        }
        
        .button {
            all: unset;
            padding: 10px 15px;
        }
        
        .text-wrapper-7 {
            color: #000;
            font-size: 16px;
        }
        
        .frame-8 {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
        }
        
        .frame-9 {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }
        
        .text-wrapper-8 {
            font-weight: 600;
        }
        
        .rectangle-6 {
            width: 50px;
            height: 5px;
            background: #000;
            border-radius: 3px;
        }
        
        .text-wrapper-9 {
            text-align: right;
        }
        
        .ellipse {
            width: 12px;
            height: 12px;
            background: #0fea21;
            border-radius: 50%;
        }
        
        .frame-10 {
            display: flex;
            gap: 20px;
        }
        
        .content {
            padding: 20px;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Simple Egg Tray Test</h1>
        <p>This page tests a very basic version of the egg-tray with inline styles.</p>
    </div>

    <div class="egg-tray">
        <div class="frame-7">
            <div class="text-wrapper-6">ask for anything</div>
            
            <div class="more-button-wrapper">
                <div class="icons-mic-wrapper">
                    <!-- Simple Microphone Icon -->
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </div>
            </div>
            
            <button class="div-wrapper">
                <button class="button">
                    <div class="text-wrapper-7">send</div>
                </button>
            </button>
        </div>
        
        <div class="frame-8">
            <div class="frame-9">
                <!-- Simple profile icon -->
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="12" fill="#ccc"/>
                </svg>
                <div class="text-wrapper-8">Robert Andersen</div>
            </div>
            
            <div>
                <div class="rectangle-6"></div>
            </div>
            
            <div class="frame-9">
                <div class="text-wrapper-9">9:28 PM</div>
                <div class="ellipse"></div>
            </div>
        </div>
    </div>
</body>
</html>
