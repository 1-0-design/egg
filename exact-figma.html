<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg OS - Exact Figma Match</title>
    <style>
        /* Font declarations */
        @font-face {
            font-family: "Cash Sans-Medium";
            src: local("SF Pro Text Medium"), local("SF Pro Display Medium"), local("Helvetica Neue Medium"), local("Helvetica"), local("Arial"), sans-serif;
            font-weight: 500;
        }
        
        @font-face {
            font-family: "Cash Sans-Semibold";
            src: local("SF Pro Text Semibold"), local("SF Pro Display Semibold"), local("Helvetica Neue Bold"), local("Helvetica Bold"), local("Arial Bold"), sans-serif;
            font-weight: 600;
        }
        
        /* Reset and base styles */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        
        /* Exact JSX/CSS implementation */
        .content {
          align-items: flex-start;
          display: flex;
          flex-direction: column;
          gap: 30px;
          height: 100vh;
          position: relative;
          width: 100%;
          max-width: 2500px;
          margin: 0 auto;
        }

        .content .chat {
          align-items: center;
          align-self: stretch;
          display: flex;
          flex: 1;
          flex-direction: column;
          flex-grow: 1;
          gap: 15px;
          overflow-y: scroll;
          padding: 30px 30px 150px; /* Added bottom padding to account for fixed egg-tray */
          position: relative;
          width: 100%;
        }

        .content .chat::-webkit-scrollbar {
          display: none;
          width: 0;
        }

        .content .text-wrapper {
          align-self: stretch;
          color: #0000004c;
          font-family: "Cash Sans-Medium", Helvetica;
          font-size: 18px;
          font-weight: 500;
          height: 48px;
          letter-spacing: 0;
          line-height: normal;
          position: relative;
          text-align: center;
        }

        .content .response {
          align-self: stretch;
          height: 60px;
          position: relative;
          width: 100%;
        }

        .content .frame {
          align-items: center;
          background-color: #000000;
          border-radius: 100px;
          box-shadow: inset 0px 1px 1px rgba(255, 255, 255, 0.25), 0px 5px 15px rgba(0, 0, 0, 0.15);
          display: inline-flex;
          gap: 10px;
          height: 60px;
          padding: 23px 30px;
          position: relative;
        }

        .content .div {
          color: #ffffff;
          font-family: "Cash Sans-Medium", Helvetica;
          font-size: 18px;
          font-weight: 500;
          letter-spacing: 0;
          line-height: normal;
          margin-top: -0.50px;
          position: relative;
          white-space: nowrap;
          width: fit-content;
        }

        .egg-tray {
          -webkit-backdrop-filter: blur(25px) brightness(100%);
          align-items: center;
          backdrop-filter: blur(25px) brightness(100%);
          background-color: rgba(255, 255, 255, 0.3);
          border-radius: 60px 60px 0px 0px;
          box-shadow: inset 0px 1px 1px rgba(255, 255, 255, 0.25), 0px 4px 50px rgba(0, 0, 0, 0.15);
          display: flex;
          flex-direction: column;
          gap: 15px;
          padding: 30px;
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          width: 100%;
          max-width: 2500px;
          margin: 0 auto;
          z-index: 100;
        }

        .egg-tray .frame-2 {
          align-items: center;
          align-self: stretch;
          background-color: #ffffff;
          border-radius: 100px;
          box-shadow: inset 0px 1px 1px rgba(255, 255, 255, 0.25), 0px 5px 15px rgba(0, 0, 0, 0.15);
          display: flex;
          gap: 10px;
          height: 60px;
          justify-content: center;
          padding: 23px 6px 23px 30px;
          position: relative;
          width: 100%;
        }

        .egg-tray .text-wrapper-2 {
          align-self: stretch;
          color: #000000;
          flex: 1;
          font-family: "Cash Sans-Medium", Helvetica;
          font-size: 18px;
          font-weight: 500;
          letter-spacing: 0;
          line-height: normal;
          position: relative;
          white-space: nowrap;
        }

        .egg-tray .more-button-wrapper {
          align-items: center;
          background-color: rgba(0, 0, 0, 0.05);
          border-radius: 100px;
          display: inline-flex;
          flex: 0 0 auto;
          gap: 6px;
          margin-bottom: -17.00px;
          margin-top: -17.00px;
          position: relative;
        }

        .egg-tray .more-button {
          align-items: center;
          border-radius: 24px;
          display: flex;
          gap: 10px;
          height: 48px;
          padding: 12px;
          position: relative;
          width: 48px;
        }

        .egg-tray .icons-mic {
          flex: 0 0 auto !important;
          position: relative !important;
        }

        .egg-tray .div-wrapper {
          all: unset;
          align-items: center;
          background-color: rgba(0, 0, 0, 0.05);
          border-radius: 100px;
          box-sizing: border-box;
          display: inline-flex;
          margin-bottom: -17.00px;
          margin-top: -17.00px;
          position: relative;
          height: 48px;
          padding: 0 20px;
          justify-content: center;
          cursor: pointer;
        }

        .egg-tray .button {
          all: unset;
          align-items: center;
          border-radius: 24px;
          box-sizing: border-box;
          display: flex;
          height: 48px;
          padding: 0 15px;
          position: relative;
          background: transparent;
          cursor: pointer;
        }

        .egg-tray .text-wrapper-3 {
          color: #000000;
          font-family: "Cash Sans-Medium", Helvetica;
          font-size: 18px;
          font-weight: 500;
          letter-spacing: 0;
          line-height: normal;
          position: relative;
          text-align: center;
          white-space: nowrap;
        }

        .egg-tray .frame-3 {
          align-items: center;
          align-self: stretch;
          display: flex;
          flex: 0 0 auto;
          gap: 30px;
          justify-content: center;
          padding: 0px 30px;
          position: relative;
          width: 100%;
        }

        .egg-tray .frame-4 {
          align-items: center;
          display: flex;
          flex: 1;
          flex-grow: 1;
          gap: 15px;
          position: relative;
          height: 48px;
        }

        .egg-tray .image {
          height: 24px;
          object-fit: cover;
          position: relative;
          width: 24px;
          border-radius: 50%;
          background-color: #ccc;
        }

        .egg-tray .text-wrapper-4 {
          color: #000000;
          flex: 1;
          font-family: "Cash Sans-Semibold", Helvetica;
          font-size: 18px;
          font-weight: 400;
          letter-spacing: 0;
          line-height: normal;
          position: relative;
          display: flex;
          align-items: center;
        }

        .egg-tray .rectangle-wrapper {
          align-self: stretch;
          flex: 1;
          flex-grow: 1;
          position: relative;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .egg-tray .rectangle {
          background-color: #000000;
          border-radius: 7px;
          height: 8px;
          position: relative;
          width: 50px;
        }

        .egg-tray .text-wrapper-5 {
          color: #000000;
          flex: 1;
          font-family: "Cash Sans-Semibold", Helvetica;
          font-size: 18px;
          font-weight: 400;
          letter-spacing: 0;
          line-height: normal;
          position: relative;
          text-align: right;
          display: flex;
          align-items: center;
          justify-content: flex-end;
        }

        .egg-tray .text-wrapper-6 {
          color: #ff7e07;
          font-family: "Cash Sans-Semibold", Helvetica;
          font-size: 18px;
          font-weight: 400;
          letter-spacing: 0;
          line-height: normal;
          position: relative;
          text-align: right;
          white-space: nowrap;
          width: fit-content;
          display: flex;
          align-items: center;
        }

        .egg-tray .ellipse {
          border: 3px solid;
          border-color: #ff7e07;
          border-radius: 12px;
          height: 24px;
          position: relative;
          width: 24px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 2500px) {
            .content {
                width: 100%;
            }
            
            .content .egg-tray {
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="content">
      <div class="chat">
        <div class="text-wrapper">9:24 PM</div>

        <div class="response">
          <div class="frame">
            <p class="div">Welcome to Egg OS. Please link an API key.</p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="egg-tray">
        <div class="frame-2">
          <div class="text-wrapper-2">ask for anything</div>

          <div class="more-button-wrapper">
            <div class="more-button">
              <!-- Microphone SVG Icon -->
              <img src="assets/icons/mic.svg" class="icons-mic" alt="Microphone" width="24" height="24">
            </div>
          </div>

          <button class="div-wrapper">
            <div class="text-wrapper-3">send</div>
          </button>
        </div>

        <div class="frame-3">
          <div class="frame-4">
            <!-- User avatar -->
            <div class="image"></div>
            <div class="text-wrapper-4">Log In</div>
          </div>

          <div class="rectangle-wrapper">
            <div class="rectangle"></div>
          </div>

          <div class="frame-4">
            <div class="text-wrapper-5">9:28 PM</div>
            <div class="text-wrapper-6">Configure</div>
            <div class="ellipse"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Update the time display
      function updateTime() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const ampm = hours >= 12 ? 'PM' : 'AM';
        const formattedHours = hours % 12 || 12;
        const formattedMinutes = minutes < 10 ? '0' + minutes : minutes;
        
        const timeDisplay = document.querySelector('.text-wrapper');
        const timeDisplay2 = document.querySelector('.text-wrapper-5');
        
        if (timeDisplay) {
          timeDisplay.textContent = `${formattedHours}:${formattedMinutes} ${ampm}`;
        }
        
        if (timeDisplay2) {
          timeDisplay2.textContent = `${formattedHours}:${formattedMinutes} ${ampm}`;
        }
      }
      
      // Update time on page load
      updateTime();
      
      // Update time every minute
      setInterval(updateTime, 60000);
    </script>
</body>
</html>
